<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  
  <ion-button (click)="addMessage()" expand="block" fill="outline">Agregar mensaje</ion-button>
  
  <ion-list lines="full">
    <ion-item button *ngFor="let message of messages">
      <ion-label>
        <h3>{{message?.title}}</h3>
        <p>{{message?.content}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
